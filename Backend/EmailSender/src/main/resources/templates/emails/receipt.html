	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

	<title>Email</title>
	<style>
		.body-main {
			background: #ffffff;
			border-bottom: 15px solid #1E1F23;
			border-top: 15px solid #1E1F23;
			margin-top: 30px;
			margin-bottom: 30px;
			padding: 40px 30px !important;
			position: relative;
			box-shadow: 0 1px 21px #808080;
			font-size: 15px;
			font-family: 'Times New Roman', Times, serif;

		}

		.main thead {
			background: #1E1F23;
			color: #fff;
		}

		.img {
			height: 100px;
		}

		h1 {
			text-align: center;
		}

		.tdata {
			border-bottom: 1px solid rgb(0, 0, 0);

		}

			.tablecenter {
  margin-left: auto;
  margin-right: auto;
}

	table, tr {
  border: 1px solid black;
  border-collapse: collapse;
}
	</style>
</head>

<body>
<!--	<div class="container">
-->
		<div class="page-header">
			<h1>Invoice </h1>
		</div>


<!--		<div class="container">
-->
			<div class="row">

				<div class="col-md-6 col-md-offset-3 body-main">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-4">
							</div>
							<div class="col-md-8 text-right">
								<h4 style="color: #000000; text-align: center "><span th:text="${user.buildingName}"></span> </h4>
										<h4 style="color: #000000; text-align: center ">
											<strong>SREE LAKSHMI HEAVEN'S PG</strong>											<!--SREE LAKSHMI HEAVEN'S PG-->
										</h4>

							</div>
						</div>
						<div class="row">
							<div style="text-align: center;">
								<h2>RECEIPT VOUCHER</h2>
							</div>
						</div>
						<br />

						<table class="tablecenter" style="width:auto">
							<thead>
								<tr>
								
								<th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
									
								</tr>
							</thead>
							<tbody>
							<tr>
							<td colspan="4" class="tdata">
										<h5>Voucher Reference No. <span style="color: #F81D2D;"> <b
													th:text="${user.paymentId}"></b></span></h5>
									</td>
							</tr>
							<tr>
							<td colspan="4" class="tdata">
										<h5>Date: <span th:text="${user.date}"> </span></h5>
									</td>
							</tr>
								<tr>
									<td colspan="2" class="tdata"> Received with thanks from Mr./ Mrs.: </td>
									<td colspan="2" class="tdata"><b th:text="${user.name}"></b></td>
								</tr>
								<tr>
									<td class="tdata">As sum of Rs. : </td>

									<td colspan="3" class="tdata"> <b th:text="${user.amountPaid}"> </b>
										Rupees</td>
								</tr>

								<tr>
									<td colspan="4">By Cash /Cheque /Online:  <b> Online </b></td>
								</tr>
								<tr>
									<td colspan="4">Room No: <b th:text="${user.bedId}"></b> </td>
								</tr>
								<tr>
									<td colspan="4">Newly Joined on: <b th:text="${user.checkInDate}"> </b>
										 </td>
								</tr>
								<tr>
								<td colspan="4"> Towards:  <b th:text="${user.purpose}"> </b> </td>
								</tr>
							</tbody>
						</table>
					</div>

					</br>
					<div>					
										<h6  style="text-align: center;">This is a system generated receipt no signature required</h6>
					</div>
				</div>
			</div>
		</div>

</html>
